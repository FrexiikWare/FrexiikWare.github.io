<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leakseek - Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e1b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: #1a1a2e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(212, 191, 255, 0.2), 0 0 30px rgba(212, 191, 255, 0.1), 0 0 60px rgba(212, 191, 255, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #d4bfff;
      font-size: 22px;
      margin-bottom: 28px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2b2b3d;
      color: white;
      font-size: 14px;
      transition: 0.2s ease;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 5px #b280ff;
    }

    button {
      background: #d4bfff;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c9aaff;
    }

    .message {
      margin-top: 14px;
      font-size: 14px;
    }

    .error {
      color: #ff5e5e;
    }

    .success {
      color: #80ff9f;
    }

    .or {
      margin: 18px 0;
      color: #666;
      font-size: 13px;
    }

    .link {
      color: #999;
      font-size: 13px;
    }

    .link a {
      color: #d4bfff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Leakseek</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="inviteKey" placeholder="Invite Key" required />
      <button type="submit">Register</button>
    </form>

    <div class="message" id="message"></div>

    <div class="or">────────── OR ──────────</div>
    <div class="link">Already have an account? <a href="login.html">Click here!</a></div>
  </div>

  <script>
    const validKeys = ["SR-AYRI-5192", "ZX-MNOP-1234", "KL-QWER-7777"];
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const inviteKey = document.getElementById("inviteKey").value.trim();

      if (!validKeys.includes(inviteKey)) {
        message.textContent = "❌ Incorrect Invite Key";
        message.className = "message error";
        return;
      }

      if (password.length < 8) {
        message.textContent = "❌ Password must have at least 8 letters";
        message.className = "message error";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");
      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));

      message.textContent = "✅ Successfully registered";
      message.className = "message success";
    });
  </script>
</body>
</html>
