<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Dashboard - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="licenses.js"></script>
  <style>
    /* (same styles as before...) */
    /* Add this for the error message: */
    #error-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ff5c5c;
      display: none;
    }
  </style>
</head>
<body>
  <form id="register-form">
    <h2>Site Register</h2>
    <div class="input-wrapper">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="input-wrapper">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="input-wrapper">
      <label for="license">License Key</label>
      <input type="text" id="license" name="license" required />
    </div>
    <button type="submit">Register</button>
    <div id="error-message">Wrong license key!</div>
    <div class="separator"><span>OR</span></div>
    <p>Already have an account? <a href="index.html">Back to Login</a></p>
  </form>

  <script>
    const form = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // stop form from submitting

      const licenseInput = document.getElementById('license').value.trim();

      if (APPROVED_LICENSE_KEYS.includes(licenseInput)) {
        window.location.href = "index.html";
      } else {
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
