<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SiteRat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: #0b0e1a;
      background-image:
        linear-gradient(90deg, rgba(203,166,247,0.03) 1px, transparent 1px),
        linear-gradient(rgba(203,166,247,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #cba6f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
    }

    form {
      background: rgba(21, 24, 39, 0.15);
      border: 1px solid rgba(203, 166, 247, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 40px 2px #cba6f733;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #cba6f7;
      text-shadow: 0 0 8px #cba6f799;
    }

    .input-wrapper {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .input-wrapper label {
      display: block;
      margin-bottom: 0.5rem;
      color: #9b9dc4;
      font-size: 0.9rem;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px;
      background: #222435;
      border: none;
      border-radius: 8px;
      color: #ddd;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 6px #cba6f72a;
    }

    button {
      background: #cba6f7;
      color: #0b0e1a;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #cba6f755;
      font-weight: 600;
      width: 100%;
    }

    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #a28dbc;
      margin: 0 10px;
      opacity: 0.4;
    }

    .separator span {
      color: #a28dbc;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: #98f5c9;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Create Account</h2>
    <div class="input-wrapper">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="input-wrapper">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <div class="input-wrapper">
      <label for="license">License Key</label>
      <input type="text" id="license" required>
    </div>
    <button type="submit">Register</button>
    <p id="message"></p>
    <div class="separator"><span>OR</span></div>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </form>

  <script>
    const validLicenseKeys = ["SR-TAIY-1492", "SR-OTQV-5291", "SR-LPYO-9215"];

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const license = document.getElementById('license').value.trim();
      const message = document.getElementById('message');

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (!validLicenseKeys.includes(license)) {
        message.textContent = "❌ Invalid license key.";
        message.className = "error";
        return;
      }

      if (users[username]) {
        message.textContent = "❌ Username already registered.";
        message.className = "error";
        return;
      }

      users[username] = { password };
      localStorage.setItem('users', JSON.stringify(users));

      message.textContent = `✅ Registration successful. Welcome, ${username}!`;
      message.className = "success";

      // Optional redirect:
      // setTimeout(() => window.location.href = "index.html", 1500);
    });
  </script>
</body>
</html>
