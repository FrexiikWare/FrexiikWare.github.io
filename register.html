<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leakseek - Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e1b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-box {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(178, 128, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #d4bfff;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2c2c3d;
      color: #fff;
    }

    button {
      background: #d4bfff;
      color: #000;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .or {
      margin: 20px 0;
      color: #777;
    }

    .login-link {
      color: #fff;
    }

    .login-link a {
      color: #d4bfff;
      font-weight: bold;
      text-decoration: none;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #ff5e5e;
    }

    .success {
      color: #80ff9f;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Leakseek</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="inviteKey" placeholder="Invite Key" required />
      <button type="submit">Register</button>
    </form>

    <div class="message" id="message"></div>

    <div class="or">───────── OR ─────────</div>
    <div class="login-link">
      Already have an account? <a href="login.html">Click here!</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    const validKeys = [
      "SR-AYRI-5192",
      "ZX-MNOP-1234",
      "KL-QWER-7777"
    ];

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value.trim();
      const inviteKey = document.getElementById('inviteKey').value.trim();

      if (!validKeys.includes(inviteKey)) {
        message.textContent = "❌ Incorrect Invite Key";
        message.classList.remove("success");
        return;
      }

      if (password.length < 8) {
        message.textContent = "❌ Password must have at least 8 letters";
        message.classList.remove("success");
        return;
      }

      message.textContent = "✅ Successfully registered";
      message.classList.add("success");
    });
  </script>
</body>
</html>
