<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leakseek - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e1b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-box {
      background: #1a1a2e;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(178, 128, 255, 0.15);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #d4bfff;
      font-size: 24px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 11px 14px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #2c2c3d;
      color: #fff;
      font-size: 14px;
    }

    button {
      background: #d4bfff;
      color: #000;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s;
    }

    button:hover {
      background: #c0aaff;
    }

    .or {
      margin: 20px 0;
      color: #666;
      font-size: 13px;
    }

    .register-link {
      color: #999;
      font-size: 13px;
    }

    .register-link a {
      color: #d4bfff;
      font-weight: bold;
      text-decoration: none;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .error {
      color: #ff5e5e;
    }

    .success {
      color: #80ff9f;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Leakseek</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="message" id="message"></div>

    <div class="or">────────── OR ──────────</div>
    <div class="register-link">
      No account? <a href="register.html">Click here!</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!users[username]) {
        message.textContent = "❌ This account doesn't exist";
        message.className = "message error";
        return;
      }

      if (users[username] !== password) {
        message.textContent = "❌ Incorrect Password";
        message.className = "message error";
        return;
      }

      message.textContent = `✅ Successfully logged in, Welcome back ${username}`;
      message.className = "message success";
    });
  </script>
</body>
</html>
