<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SiteRat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: #0b0e1a;
      background-image: 
        linear-gradient(90deg, rgba(203,166,247,0.03) 1px, transparent 1px),
        linear-gradient(rgba(203,166,247,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #cba6f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease forwards;
      backdrop-filter: blur(2px);
    }

    form {
      background: rgba(21, 24, 39, 0.15);
      border: 1px solid rgba(203, 166, 247, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 40px 2px #cba6f733;
      text-align: center;
      animation: slideFadeIn 0.8s ease forwards;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #cba6f7;
      text-shadow: 0 0 8px #cba6f799;
      animation: glowPulse 3s ease-in-out infinite;
    }

    .input-wrapper {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .input-wrapper label {
      display: block;
      margin-bottom: 0.5rem;
      color: #9b9dc4;
      font-size: 0.9rem;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px;
      background: #222435;
      border: none;
      border-radius: 8px;
      color: #ddd;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 6px #cba6f72a;
    }

    .input-wrapper input:focus {
      box-shadow: 0 0 12px #cba6f799;
      background-color: #2a2d45;
    }

    button {
      background: #cba6f7;
      color: #0b0e1a;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #cba6f755;
      font-weight: 600;
      width: 100%;
    }

    button:hover {
      background: #a28dbc;
      color: #000;
      transform: scale(1.02);
      box-shadow: 0 0 12px #a28dbcaa;
    }

    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #a28dbc;
      margin: 0 10px;
      opacity: 0.4;
    }

    .separator span {
      color: #a28dbc;
      font-size: 0.85rem;
      font-weight: 600;
      text-shadow: 0 0 5px #a28dbc;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: #98f5c9;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 8px #cba6f799;
      }
      50% {
        text-shadow: 0 0 16px #cba6f7dd;
      }
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>SiteRat Login</h2>
    <div class="input-wrapper">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="input-wrapper">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Login</button>
    <p id="loginMessage"></p>
    <div class="separator"><span>OR</span></div>
    <p>Don't have an account? <a href="register.html">Sign up</a></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (!users[username]) {
        message.textContent = "❌ This username is not registered.";
        message.className = "error";
        return;
      }

      if (users[username].password !== password) {
        message.textContent = "❌ You entered a wrong password.";
        message.className = "error";
        return;
      }

      message.textContent = `✅ Login successful. Welcome back, ${username}!`;
      message.className = "success";

      // Optional redirect
      // setTimeout(() => window.location.href = "dashboard.html", 1500);
    });
  </script>
</body>
</html>
