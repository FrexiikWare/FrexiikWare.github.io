<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - Site Rat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #1a032e;
      color: #fff;
    }

    .sidebar {
      width: 240px;
      background: #0e0918;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 20px #00000033;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .sidebar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .sidebar .logo span {
      font-weight: bold;
      font-size: 1.2rem;
      color: #cba6f7;
    }

    .sidebar .nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar .nav button {
      background: #cba6f7;
      color: #1a032e;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .sidebar .nav button:hover {
      background: #b28cd1;
    }

    .sidebar .bottom {
      padding-top: 2rem;
    }

    .sidebar .bottom button {
      background: transparent;
      color: #f87171;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 3rem;
      background: linear-gradient(to bottom right, #2a0a4d, #1a032e);
      overflow-y: auto;
    }

    .account-container {
      max-width: 500px;
      margin: 0 auto;
      background: #1f0a33;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .account-container h2 {
      margin-bottom: 1.5rem;
      color: #cba6f7;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2e144d;
      color: #fff;
    }

    .form-group input:focus {
      outline: 2px solid #cba6f7;
    }

    .form-actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    .form-actions button {
      flex: 1;
      background: #cba6f7;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: #1a032e;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-actions button:hover {
      background: #b28cd1;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="https://i.imgur.com/TNC09HC.png" alt="Logo" />
        <span>Site Rat</span>
      </div>
      <div class="nav">
        <button onclick="location.href='dashboard.html'">üè† Dashboard</button>
      </div>
    </div>
    <div class="bottom">
      <button onclick="logout()">üö™ Log out</button>
    </div>
  </div>

  <div class="main">
    <div class="account-container">
      <h2>Account Settings</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="SiteRatUser" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="user@siterat.com" />
      </div>
      <div class="form-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <div class="form-actions">
        <button onclick="updateAccount()">Update</button>
        <button onclick="changePassword()">Change Password</button>
      </div>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("siterat_loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("username").value = user;
    }

    function logout() {
      localStorage.removeItem("siterat_loggedInUser");
      window.location.href = "login.html";
    }

    function updateAccount() {
      alert("Account updated (demo only)");
    }

    function changePassword() {
      alert("Password change (demo only)");
    }
  </script>

</body>
</html>
