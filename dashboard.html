<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Site Rat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #1a032e;
      color: #fff;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0e0918;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 20px #00000033;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .sidebar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .sidebar .logo span {
      font-weight: bold;
      font-size: 1.2rem;
      color: #cba6f7;
    }

    .sidebar .nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar .nav button {
      background: #cba6f7;
      color: #1a032e;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar .nav button:hover {
      background: #b28cd1;
    }

    .sidebar .bottom {
      padding-top: 2rem;
    }

    .sidebar .bottom button {
      background: transparent;
      color: #f87171;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Main content */
    .main {
      flex: 1;
      position: relative;
      padding: 2rem;
      background: linear-gradient(to bottom right, #2a0a4d, #1a032e);
    }

    .welcome {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .welcome span {
      color: #cba6f7;
    }

    /* Background effect */
    .background-effect {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: url('https://raw.githubusercontent.com/JulianPrieber/lattice-background/master/assets/lattice-dark-purple.svg');
      background-size: cover;
      opacity: 0.15;
      pointer-events: none;
    }

    .main-content {
      position: relative;
      z-index: 1;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="https://i.imgur.com/TNC09HC.png" alt="Logo" />
        <span>Site Rat</span>
      </div>
      <div class="nav">
        <button>ðŸ‘¤ Account</button>
      </div>
    </div>
    <div class="bottom">
      <button onclick="logout()">ðŸšª Log out</button>
    </div>
  </div>

  <div class="main">
    <div class="background-effect"></div>
    <div class="main-content">
      <h1 class="welcome">Welcome, <span id="usernameDisplay">SiteRat</span></h1>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("siterat_loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("usernameDisplay").textContent = user;
    }

    function logout() {
      localStorage.removeItem("siterat_loggedInUser");
      window.location.href = "index.html"; 
    }
  </script>

</body>
</html>
