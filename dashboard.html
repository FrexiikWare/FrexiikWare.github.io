<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      color: white;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #0a0a23;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }
    .sidebar h2 {
      text-align: center;
      color: #ff33cc;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #7f00ff;
    }
    .main {
      margin-left: 220px;
      padding: 40px;
    }
    .welcome {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-top: 30px;
    }
    .card h3 {
      font-size: 18px;
      color: #cccccc;
    }
    .card input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #1e1e2f;
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
    }
    .card button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #a64bf4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #8438d6;
    }
  </style>
</head>
<body>
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "index.html";
    }
  </script>
  <div class="sidebar">
    <h2>SiteRat</h2>
    <a href="#" class="active">Account</a>
    <a href="#">Settings</a>
    <a href="index.html" style="margin-top:auto; color: #ff4d4d">ðŸ”’ Log out</a>
  </div>

  <div class="main">
    <div class="welcome">Welcome, <span id="username">User</span></div>

    <div class="card">
      <h3>ðŸ‘¤ Username</h3>
      <p id="userDisplay" style="margin: 5px 0 15px; font-weight: bold;">User</p>

      <h3>ðŸ’¬ Discord Integration</h3>
      <input type="text" placeholder="Enter your Discord ID (19 digits)">

      <h3 style="margin-top: 20px;">ðŸ”’ Change Password</h3>
      <input type="password" placeholder="Current Password">
      <input type="password" placeholder="New Password">
      <input type="password" placeholder="Confirm New Password">
      <button>Update Password</button>
    </div>
  </div>

  <script>
    const usernameDisplay = document.getElementById("username");
    const userDisplay = document.getElementById("userDisplay");
    if (user) {
      usernameDisplay.textContent = user;
      userDisplay.textContent = user;
    }
  </script>
</body>
</html>
