<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SiteRat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0b0e1a;
      color: #cba6f7;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background: #1a1c2e;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: #cba6f7;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
    }

    .sidebar ul li a {
      color: #ddd;
      text-decoration: none;
      padding: 0.5rem;
      display: block;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #cba6f733;
      color: #fff;
    }

    .sidebar .logout {
      color: #f77;
      text-decoration: none;
      font-weight: bold;
      margin-top: 2rem;
    }

    .main {
      flex: 1;
      padding: 2rem;
      background: linear-gradient(to bottom right, #0b0e1a, #151827);
      overflow-y: auto;
    }

    .main h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .card {
      background: rgba(21, 24, 39, 0.5);
      border: 1px solid rgba(203, 166, 247, 0.25);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 20px #cba6f722;
    }

    .section-title {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #fff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #222435;
      border: none;
      border-radius: 8px;
      color: #ddd;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 8px #cba6f7;
    }

    .btn {
      background: #cba6f7;
      border: none;
      padding: 10px 16px;
      color: #0b0e1a;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #cba6f755;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #a28dbc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Follow Z</h2>
      <ul>
        <li><a href="#" class="active">Account</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <a href="#" class="logout">âŽ‹ Log out</a>
  </div>

  <div class="main">
    <h1 id="welcomeText">Welcome, </h1>

    <div class="card">
      <h2 class="section-title">ðŸ‘¤ Account Information</h2>
      <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>

      <h2 class="section-title">ðŸ”— Discord Integration</h2>
      <div class="form-group">
        <input type="text" placeholder="Enter your Discord ID (19 digits)" />
      </div>

      <h2 class="section-title">ðŸ”’ Change Password</h2>
      <div class="form-group">
        <input type="password" placeholder="Current Password" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="New Password" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm New Password" />
      </div>
      <button class="btn">Update Password</button>
    </div>
  </div>

  <script>
    // Load username from localStorage
    const username = localStorage.getItem("loggedInUser");
    if (username) {
      document.getElementById("usernameDisplay").textContent = username;
      document.getElementById("welcomeText").textContent = `Welcome, ${username}`;
    } else {
      document.getElementById("usernameDisplay").textContent = "Guest";
      document.getElementById("welcomeText").textContent = "Welcome, Guest";
    }
  </script>
</body>
</html>
